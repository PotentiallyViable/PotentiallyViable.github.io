<!DOCTYPE html>
<html>
  <head>
      <title>Welcome, stranger</title>

      	<style>
		body {
			background-image: url("indexImages/Pink_Tree_Flower.jpg");
			background-repeat: no-repeat;
			background-size: 100%;
		}

		.niceText {
			outline: 2px solid black;
			top: 10%;
			left: 10%;
			width: 25%;
			height: 25%;
		}
		
		.snow-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			overflow: hidden;
			z-index: -1; /* Ensure snow is behind other content */
		}
			
		.snowflake {
			position: absolute;
			width: 18px;
			height: 10px;
			background: #ed68ad;
			border-radius: 50%;
			opacity: 0.7;
			animation: fall linear infinite;
			offset-rotate: auto;
			outline: 1px solid #c44d8a;
			  }

		@keyframes fall {
			to {
				transform: translateY(100vh);
			}
		}
	</style>
  </head>

  <body>
    <p><h1>Magnificent page</h1></p>
    <p>(Trust me mate)</p>
    <div class="snow-container"></div>

    <a href="StoryPage/main.html">Past project: Create a Story</a>
    <p>teckst</p>
    <a href="SillyStory/main.html">Past project: Silly Story</a>
  </body>

  <script>
	const snowContainer = document.querySelector('.snow-container');
	const numberOfSnowflakes = 10; // Adjust for more or fewer snowflakes

	function createSnowflake() {
	const snowflake = document.createElement('div');
	snowflake.classList.add('snowflake');
	snowflake.style.left = `${Math.random() * 100}vw`;
	snowflake.style.animationDuration = `${Math.random() * 5 + 2}s`; // Random animation duration
	snowflake.style.opacity = Math.random() + 6; // Random opacity
	snowflake.style.fontSize = `${Math.random() * 10 + 10}px`; // Random size

	//snowflake.style.rotate = Math.random() * 360 + 1 + "deg";
	snowflake.style.transform = "translateX(" + Math.random() * 100 + 1 + "vw";

	snowContainer.appendChild(snowflake);

	// Remove snowflake after it falls off screen
	snowflake.addEventListener('animationiteration', () => {
	snowflake.remove();
	createSnowflake(); // Create a new snowflake to replace the old one
		});
	}

	// Create initial snowflakes
	for (let i = 0; i < numberOfSnowflakes; i++) {
		createSnowflake();
	}
	</script>
</html>
